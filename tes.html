 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curved Container</title>
    <style>
        /* CSS untuk membuat lengkungan pada kontainer */
        .curved-container {
            border-radius: 50% / 10%;
            overflow: hidden; /* Memastikan konten di dalam kontainer tidak keluar dari lengkungan */
            background-color: #f0f0f0; /* Warna latar belakang kontainer */
            padding: 20px; /* Padding untuk kontainer */
        }

        /* CSS untuk styling konten di dalam kontainer */
        .content {
            text-align: center;
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Kontainer dengan lengkungan -->
    <div class="curved-container">
        <!-- Konten di dalam kontainer -->
        <div class="content">
            <h1>Selamat Datang!</h1>
            <p>Ini adalah konten di dalam kontainer dengan lengkungan.</p>
        </div>
    </div>
</body>
</html>
