<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps Example</title>
    <!-- Tambahkan skrip Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
    <style>
        /* Atur ukuran kontainer peta */
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Tambahkan kontainer peta -->
    <div id="map"></div>

    <script>
        // Fungsi untuk menginisialisasi peta
        function initMap() {
            // Buat objek peta dengan properti yang sesuai
            var map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: -7.965, lng: 112.618}, // Atur koordinat pusat peta
                zoom: 12 // Atur tingkat zoom
            });
        }
    </script>
</body>
</html>
