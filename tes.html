 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery dengan FancyBox</title>
    <!-- CSS FancyBox -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css" />

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- JavaScript FancyBox -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>
    <style>
        /* CSS untuk mengatur tata letak galeri */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .gallery a {
            margin: 10px;
        }
        .gallery img {
            width: 200px;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h2>Gallery dengan FancyBox</h2>

    <!-- Galeri gambar -->
    <div class="gallery">
        <a href="https://via.placeholder.com/800x600" data-fancybox="gallery" data-caption="Deskripsi Gambar 1">
            <img src="https://via.placeholder.com/200" alt="Deskripsi Gambar 1">
        </a>
        <a href="https://via.placeholder.com/800x600" data-fancybox="gallery" data-caption="Deskripsi Gambar 2">
            <img src="https://via.placeholder.com/200" alt="Deskripsi Gambar 2">
        </a>
        <!-- Tambahkan gambar-gambar lain di sini -->
    </div>

    <!-- Inisialisasi FancyBox -->
    <script>
        $(document).ready(function() {
            $('[data-fancybox="gallery"]').fancybox({
                // Opsi konfigurasi tambahan disini
            });
        });
    </script>
</body>
</html>
